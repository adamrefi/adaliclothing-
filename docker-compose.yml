version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: adali-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Premo900
      MYSQL_DATABASE: webshoppp
      MYSQL_USER: webshoppp
      MYSQL_PASSWORD: Premo900
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --port=3307

  backend:
    build:
      context: ./adaliclothing-mvc/backend
      dockerfile: Dockerfile
    container_name: adali-backend
    depends_on:
      - mysql
    environment:
      - DB_HOST=adali-mysql-db
      - DB_PORT=3307
      - DB_USER=webshoppp
      - DB_PASSWORD=Premo900
      - DB_NAME=webshoppp
    ports:
      - "5000:5000"
    volumes:
      - ./adaliclothing-mvc/backend:/app
      - /app/node_modules
    command: npm start

  frontend:
    build:
      context: ./react2
      dockerfile: Dockerfile
    container_name: adali-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./react2:/app
      - /app/node_modules
    command: npm start

volumes:
  mysql_data:
